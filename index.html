<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="left-container">
        <div class="logo-container">
            <img src="" alt="">
        </div>
        <div class="graphic-container">
            <img src="" alt="">
        </div>
        <a class="attribution" href="https://storyset.com/phone">Phone illustrations by Storyset</a>
    </div>

    <div class="right-container">
        <div class="copy-container">
            <p class="copy-text">copywrite text</p>
            <p class="cta">CTA</p>
        </div>
        <div class="form-container">
            <form action="" method="get" class="sign-up-form">
                <div class="form-field">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" />
                </div>

                <div class="form-field">
                    <label for="last-name">Last Name </label>
                    <input id="last-name" name="last-name" type="text" />
                </div>

                <div class='form-field'>
                    <label for='email'>Email</label>
                    <input id='email' name='email' type='email' />
                </div>

                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input id="phone" name="phone" type="tel" />
                </div>

                <div class="form-field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" />
                </div>

                <div class="form-field">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" />
                </div>


                <div class="form-field">
                    <button type="submit">Create Account</button>
                </div>

                <span class="login">Already have an account? <a href="">Log in</a></span>

            </form>
        </div>
    </div>
</body>

</html>
