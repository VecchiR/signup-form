<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="left-container">
        <div class="logo-container">
            <img class="logo" src="resources/logo.svg" alt="Blankly Logo">
        </div>
        <div class="graphic-container">
            <img class="graphic" src="resources/vector-graphic.svg" alt="Sign-up form illustration">
        </div>
        <p class="attribution">Phone illustrations by <a class="attribution-link"
                href="https://storyset.com/phone">Storyset</a></p>
    </div>

    <div class="right-container">
        <div class="copy-container">
            <p class="copy-text">Want us not to send you any e-mails, messages, calls or any other form of contact,
                whatsoever?</p>
            <p class="cta">Then sign up right now!</p>
        </div>
        <div class="form-container">
            <form action="" method="get" class="sign-up-form">
                <div class="form-field">
                    <label for="first-name">
                        <span>First Name</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input id="first-name" minlength="1" placeholder="" name="first-name" type="text" required />
                </div>

                <div class="form-field">
                    <label for="last-name">
                        <span>Last Name</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input id="last-name" minlength="1" placeholder="" name="last-name" type="text" required />
                </div>

                <div class='form-field'>
                    <label for='email'>
                        <span>E-mail</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input id='email' placeholder="" name='email' type='email' required />
                </div>

                <div class="form-field">
                    <label for="phone">
                        <span>Phone Number</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input id="phone" name="phone" type="tel" minlength="14" maxlength="14" pattern=".{14}"  placeholder="(555) 555-5555" required />


                    <!-- pattern="[(][0-9]{3}[)][0-9]{3}[-][0-9]{4}"     -->
                </div>

                <div class="form-field">
                    <label for="password">
                        <span>Password</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input id="password" placeholder="" name="password" type="password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
                </div>

                <div class="form-field">
                    <label for="confirm-password">
                        <span> Confirm Password</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input id="confirm-password" placeholder="" name="confirm-password" type="password" required />
                </div>


                <div class="form-field">
                    <button class="submit-button" type="submit">Create Account</button>
                </div>

                <span class="login">Already have an account? <a href="">Log in</a></span>

            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
